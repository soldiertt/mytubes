<section ng-controller="AuthenticationController" class="container">

   <header>
      <h1>MyTubes</h1>
      <h2>Login form</h2>
   </header>

   <div>Not yet registered ? <a ng-href="#!/register">Signup</a></div>

   <form name="forms.loginForm" ng-submit="signIn()" class="form-horizontal" novalidate>
       <fieldset>
        <div class="form-group" ng-class="{'has-error': forms.loginForm.$submitted && forms.loginForm.username.$invalid}">
            <label class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
               <input type="text" name="username" ng-model="userData.username" class="form-control input-sm" placeholder="Username"
               required ng-minlength="3" ng-maxlength="30" maxlength="30" />
               <span ng-show="forms.loginForm.$submitted && forms.loginForm.username.$invalid"
               ng-messages="forms.loginForm.username.$error" ng-messages-include="video/views/create-video-errors.html" class="form-errors"></span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': forms.loginForm.$submitted && forms.loginForm.password.$invalid}">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
            <input type="password" name="password" ng-model="userData.password" class="form-control input-sm" placeholder="Password"
               required ng-minlength="7" ng-maxlength="50" maxlength="50" />
            <span ng-show="forms.loginForm.$submitted && forms.loginForm.password.$invalid"
               ng-messages="forms.loginForm.password.$error" ng-messages-include="video/views/create-video-errors.html" class="form-errors"></span>
           </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </div>
        <div class="form-group" ng-show="error">
          <div class="col-sm-offset-2 col-sm-10 alert alert-danger">
            {{error}}
          </div>
        </div>
      </fieldset>
    </form>

</section>
